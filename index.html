<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calcolo del prezzo del biglietto del treno</title>
</head>
<body>
   <main>
      <section id="container">
         <div class="myinput">
            <div class="mytitle">
               <h1>Calcola il prezzo del treno</h1>
            </div>
            <div class="myimg">
               <img src="img/MyTrain.png" alt="trainLogo">
            </div>
           
             <p>Chilometri percorsi:
                <span id="km"></span>
             </p>
             <p>La tua età:
                <span id="età"></span>
             </p>
             <p>Sconti:
                <span id="sconto"></span>
             </p>
             <p>Prezzo Finale:
               <span id="result"></span>
             </p>
         </div>
      </section>
   </main>

    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
